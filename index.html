<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="main-container">
    <div class="image"></div>
    <div class="chip-extraction"></div>
    <div class="rectangle">
      <div class="flex-column-e">
        <div class="union"></div>
        <span class="onlipinion">Entre para ver o melhor do Onlipinion.</span><button class="rectangle-1">
          <div class="google-symbol"></div>
          <span class="login-google">Login com Google</span>
        </button>
        <div class="rectangle-2"><span class="email">E-mail</span></div>
        <div class="rectangle-3">
          <span class="senha">Senha</span>
          <div class="vector"></div>
        </div>
        <button class="rectangle-button">
          <span class="span-entrar">Entrar</span></button><button class="rectangle-button-4">
          <span class="span-cadastrar">Cadastrar</span>
        </button>
      </div>
      <div class="div-vector"></div>
    </div>
  </div>
</body>

</html>
